<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Foundation</title>
</head>

<body>
  <header id="title">Where Is Your Artist...</header>
  <div class="hero-full-screen">

    <div class="middle-content-section">
      <div id="main-content-section" data-magellan-target="main-content-section">
        <!-- your content goes here -->
      </div>
      <div>
        <!-- Artist Select Box -->
        <form id="artist-form">

          <!-- Label for Text Box -->
          <label for="artist-input">Choose Your Artist:</label>

          <!-- Text Input Box -->
          <input type="text" id="artist-input"><br>

          <!-- Submit Button -->
          <input id="select-artist" type="submit" value="Find!" style="background: white">
        </form>
      </div>
    </div>

    <div class="bottom-content-section" data-magellan data-threshold="0">
      <a href="#main-content-section"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24">
          <path
            d="M24 12c0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12 12-5.373 12-12zm-18.005-1.568l1.415-1.414 4.59 4.574 4.579-4.574 1.416 1.414-5.995 5.988-6.005-5.988z" />
        </svg></a>
    </div>

  </div>

  <!-- Artist Information -->
  <div class="container">
    <div id="artist-div"></div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>


</body>

</html>
